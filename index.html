<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <title>에어비앤비 | 휴가지 숙소, 통나무집, 해변가 주택 등</title>
  </head>
  <body>
    <header>
      <img id="logo" src="./imgs/logo.png" alt="에어비앤비 로고" />
      <div id="little-search">
        <button class="little-search_button">어디든지</button><span class="divider"></span>
        <button class="little-search_button">언제든 일주일</button><span class="divider"></span>
        <button class="little-search_button">게스트 추가</button>
        <div id="magnifying-glass-wrapper">
          <img
            id="magnifying-glass-icon"
            src="./imgs/Magnifying_glass_icon.svg"
            alt="magnifying glass icon"
          />
        </div>
      </div>
      <div id="header-right-section">
        <div id="do-airbnb">당신의 공간을 에어비앤비하세요</div>
        <div id="profile-section">
          <img width="16" src="./imgs/list.svg" alt="list icon" />
          <img width="30" src="./imgs/user-circle.svg" alt="user circle icon" />
        </div>
      </div>
    </header>
    <nav id="category-bar"></nav>
    <main>
      <div id="place-items-wrapper">
        <div class="place-list-item">
          <div class="place-image-wrapper">
            <img src="https://picsum.photos/id/1/500/500" alt="place image" />
            <img class="heart-icon" src="./imgs/heart.svg" alt="heart icon" />
          </div>
          <div class="description-section">
            <div class="description-section_title">한국 Hwachon-myeon, Hongcheon-gun</div>
            <div>★ 4.88</div>
            <div>86km 거리</div>
            <div>11월 24일~29일</div>
            <div>\114,118 /박</div>
          </div>
        </div>
      </div>
    </main>
    <button id="floating-map-button">
      <span>지도 표시하기</span>
      <img width="16" src="./imgs/map-trifold.svg" />
    </button>
  </body>

  <script>
    // 카테고리 버튼 렌더링
    const categories = [
      "한적한 시골",
      "컬처 아이콘",
      "최고의 전망",
      "한옥",
      "호수 근처",
      "서핑",
      "멋진 수영장",
      "해별 바로 앞",
      "방",
      "기상천외한 숙소",
      "국립공원",
      "캐슬",
      "통나무집",
      "농장",
      "초소형 주택",
      "인기 급상승",
      "Luxe",
      "키즈",
      "속세를 벗어난 숙소",
      "호숫가",
      "캠핑장",
      "료칸",
      "디자인",
      "저택",
      "트리하우스",
      "그랜드 피아노",
      "와인 농장",
      "유서 깊은 주택",
      "섬",
      "상징적 도시",
      "열대 지역",
      "B&B",
      "스키 타고 출입",
      "보트",
      "컨테이너하우스",
      "유르트",
      "북극",
      "세상의 꼭대기",
      "창작 공간",
      "신규",
      "스키",
      "전문가급 주방",
      "A자형 주택",
      "하우스보트",
      "돔하우스",
      "골프장",
      "동굴",
      "복토 주택",
      "키클라데스 주택",
      "풍차",
      "민수",
      "카사 파르티쿨라르",
      "타워",
      "사막",
      "마차",
      "리아드",
      "담무소",
      "트룰로",
      "무장애",
      "헛간",
      "캠핑카",
      "해변 근처",
    ];
    categories.forEach((category, index) => {
      // 버튼 요소 생성
      const button = document.createElement("button");
      button.className = "category-button";

      // 버튼에 클릭 이벤트 추가
      button.addEventListener("click", (event) => {
        document.querySelector("#active-category-button").removeAttribute("id");
        button.setAttribute("id", "active-category-button");
      });

      // 첫번째 버튼에 active 스타일 적용
      if (index === 0) {
        button.id = "active-category-button";
      }

      // 이미지 요소 생성
      const img = document.createElement("img");
      const imgSrc = `./imgs/category/category${String(index + 1).padStart(2, "0")}.jpg`;
      img.src = imgSrc;

      // 텍스트 요소 생성
      const div = document.createElement("div");
      div.textContent = category;

      // 버튼에 이미지, 텍스트 추가
      button.appendChild(img);
      button.appendChild(div);

      // 버튼을 category-bar에 추가
      const categoryBar = document.getElementById("category-bar");
      categoryBar.appendChild(button);
    });
  </script>
</html>
